{% extends "base.html" %}
{% block title %}Login - Portfolio Manager{% endblock %}
{% block content %}
<div class="row g-3 align-items-center">
<div class="col-md-12">
    <span>
        
    </span>
    <span>
        <h1 class="fs-0 fs-1 fs-sm-2 fs-md-3 fs-lg-4 d-flex d-block justify-content-center align-items-center">User Login</h1>
    </span>
</div>
</div>

<div class="container-sm container_add mt-4" id="login-section">

    <form method="POST" autocomplete="off" action="{{ url_for('login') }}">
        <div class="row g-3 align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" autocomplete="off">
                    <label for="email">Email address</label>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="off">
                    <label for="password">Password</label>
                </div>            
            </div>

        </div>

            <br>
        <div class="row g-3 align-items-center">
            <div class="col-lg-6 col-sm-6">
                <button class="btn btn-primary w-100 " 
                type="button" 
                data-toggle="collapse" 
                data-target="#admin-section" 
                aria-expanded="false" 
                aria-controls="admin-section">User Access Controls
        </button>
            </div>

            <div class="col-lg-6 col-sm-6">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
    </form>


</div>

<div class="container-sm container_add mt-4 collapse" id="admin-section">

    <form method="POST" autocomplete="off" action="{{ url_for('admin_maintain') }}">
        <div class="row g-3 align-items-center">
            <div class="col-lg-6 col-sm-12">
                <div class="form-floating mb-2">
                    <input type="admin_password" class="form-control" id="admin_password" placeholder="Password" name="admin_password" autocomplete="off">
                    <label for="admin_password">User Maintain Password</label>
                </div>            
            </div>

            <div class="col-lg-6 col-sm-12 ">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
    </form>


</div>




{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock scripts %}
