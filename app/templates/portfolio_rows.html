{% for id, desc, total_investments,total_trades,sum_holdings,sum_cash in portfolios %}
<tr>
    <td class="d-none d-md-table-cell">{{ loop.index }}</td>  <!-- Loop index to display row number -->
    <td class="d-none d-md-table-cell">{{ id }}</td>
    <td>{{ desc }}</td>
    <td class="d-none d-md-table-cell">{{ total_investments }}</td> 
    <td class="d-none d-md-table-cell">{{ total_trades }}</td> 
    <td>{{ sum_holdings }}</td> 
    <td>{{ sum_cash }}</td> 

</tr>
{% endfor %}
